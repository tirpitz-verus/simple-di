language: java
sudo: false
cache:
  directories:
    - "$HOME/.m2"
jdk:
  - oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer
deploy:
  - provider: releases
    api_key:
      secure: ""
    overwrite: true
    file_glob: true
    file:
      - "simple-di-apt/target/simple-di-apt*.jar"
      - "simple-di-core/target/simple-di-core*.jar"
    skip_cleanup: true
    on:
      tags: true
  - provider: bintray
    file: .bintray.json
    user: tirpitz-verus
    key:
      secure: ""